<nav-bar
    [title] ="'Standings'">
</nav-bar>
<div *ngIf = "standings.length == 0 && loader">
  <picks-loader></picks-loader>
</div>
<div class="standings-container" *ngIf="!showUserPicks">
  <div class="input-container tiertary">
    <mat-icon class="leader-icon">
      search
    </mat-icon>
    <input class="input-search secondary base-background" type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search player" />
    <mat-icon class="leader-icon secondary" (click)="clearSearch()">
      clear
    </mat-icon>
  </div>
  <div *ngFor="let standing of standings | filter:searchText">
      <div 
        class="standing-card primary"
        (click)="getPeekUserPicks(standing)"
        [ngClass]="{
          'primary-background':standing.user_id == currentUser.user_id,
          'quaternary-background': standing.user_id != currentUser.user_id,
          'disable': peekUserPicks
        }">
        <div class="rank tiertary">
          <div *ngIf="standing.ranking != 1"
            [ngClass]="{
              'base': standing.user_id == currentUser.user_id, 
              'secondary': standing.user_id != currentUser.user_id
            }">
            {{standing.ranking}}
          </div>
          <div *ngIf="standing.ranking == 1"
            [ngClass]="{
              'base': standing.user_id == currentUser.user_id, 
              'secondary': standing.user_id != currentUser.user_id
            }">
            <mat-icon class="leader-icon">
              emoji_events
            </mat-icon>
          </div>
        </div>
        <div class="user"
          [ngClass]="{
            'base': standing.user_id == currentUser.user_id, 
            'secondary': standing.user_id != currentUser.user_id
        }">
          {{standing.user_inits}}
        </div>
        <div class="stacked-stats"
          [ngClass]="{
            'base': standing.user_id == currentUser.user_id, 
            'secondary': standing.user_id != currentUser.user_id
          }">
          {{standing.wins}}
          <span class="stacked-stats-font">wins</span>
        </div>
        <div class="stacked-stats"
          [ngClass]="{
            'base': standing.user_id == currentUser.user_id, 
            'secondary': standing.user_id != currentUser.user_id
          }">
          {{standing.picks}}
          <span class="stacked-stats-font">picks</span>
        </div>
        <div class="win-pct"
          [ngClass]="{
            'base': standing.user_id == currentUser.user_id, 
            'secondary': standing.user_id != currentUser.user_id
          }">
          {{standing.win_pct | number:'1.3-3'}}
        </div>
      </div>
  </div>
</div>
<div *ngIf="!showUserPicks && showPeekUser">
  <app-pick-peek-modal
    [firstname]="peekUser.first_name"
    [lastname]="peekUser.last_name"
    [inits]="peekUser.user_inits"
    [userId]="peekUser.user_id"
    [week]="week"
    (close)="hidePeekUserPicks($event)"
    (viewFullPicks)="showUserPicksFromParam($event)">
  </app-pick-peek-modal>
</div>
<div *ngIf="showUserPicks" (swiperight)="back()">
  <div class="pick-header base-background tiertary" (click)="back()">
      <mat-icon class="week-arrow-icon secondary">
          keyboard_arrow_left
      </mat-icon>
      <div class="pick-title secondary">
        {{otherUser.first_name}} {{otherUser.last_name}}
      </div>
  </div>
  <weeks
  [number] = "week.week"
  [seasonType] = "week.seasonType"
  [season]= "week.season"
  [view]="'none'">
    <app-my-picks-dashboard
      [otherUser]="otherUser.user_id"
      [week]="week.week"
      [seasonType]="week.seasonType"
      [season]="week.season">
    </app-my-picks-dashboard>
  </weeks>
</div>
