<weeks 
  [title]="'My Picks'"
  [number] = "week.number">
  <button mat-button class="edit-button body-color-primary" (click)="editPicks()">
      <mat-icon>
        mode_edit
      </mat-icon>
      edit
  </button>
  <div *ngIf = "myGames.length == 0" class="no-picks-view">
    No Picks Made
  </div>
  <div *ngFor="let myGame of myGames, let i = index" [ngClass]="{'pick-game':edit}">
      <div *ngIf="showEdit(myGame)" class="edit-tools">
        <div class="edit-opt failure-color" (click) = "deletePick(myGame)">
            <p class="opt-text">DELETE</p>
        </div>
        <div class="edit-opt body-color-primary" (click) = "changeTeam(myGame)">
            <p class="opt-text">CHANGE TEAM</p>
        </div>
      </div>
      <game 
        [game] = "myGame"
        [showSubmitTime] = "showSubmitTime(i)"
        [notSelectablePicks] = "notSelectablePicks" 
        [pickSuccess] = "pickResult(myGame)"
        (teamLoaded) = "teamLoaded($event)"
        style="width:100%"> 
      </game>
    </div>
</weeks>
