<div *ngIf = "messages.length == 0 && loader" class="no-messages-set">
    <mat-spinner></mat-spinner >
  </div>
<div *ngFor="let message of messages" class="card base-background tiertary">
    <div class="date-title tiertary">
        <span class="date-text primary">
            {{ formatDate(message.date) }}
        </span>
    </div>
    <p class="secondary">{{ message.message }}</p>
</div>
