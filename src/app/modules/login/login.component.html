<div class="login-container" *ngIf="!registerSelected">
  <div class="login-header">
    <div>
      <img class="icon" src="../../../assets/icons/pickem_logo_soft.svg">
    </div>
    <div class="login-title body-color-primary">pickem</div>
  </div>
  <mat-form-field appearance="outline" class="login-input">
    <mat-label>username</mat-label>
    <input matInput placeholder="username" #username>
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint *ngIf="forgotten" (click)="forgotUsername()" class="error pointer">Forgot username?</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="login-input padding-bottom">
    <mat-label>password</mat-label>
    <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" #password>
    <div matSuffix (click)="hide = !hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </div>
    <mat-hint *ngIf="forgotten" (click)="forgotPassword()" class="error pointer">Forgot password?</mat-hint>
  </mat-form-field>

  <button (click)="attemptLogin(username.value, password.value)" class="login-button accent-color-primary-background noSelect">
      login
  </button>
  <!-- <div class="hr-sect">
    <span>
      or
    </span>
  </div>
  <button (click)="register()" class="login-button accent-primary noSelect">
    sign up
  </button> -->
</div>
<app-register *ngIf="registerSelected"
[editUser]="false"
(registered)="registered($event)">
</app-register>
