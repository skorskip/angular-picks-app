<div class="login-container" *ngIf="!registerSelected">
  <div class="login-header">
    <div>
      <pick-logo [size]="'m'"></pick-logo>
    </div>
    <div class="login-title secondary">pickem</div>
  </div>
  <mat-form-field appearance="outline" class="login-input">
    <mat-label>username</mat-label>
    <input matInput placeholder="username" #username>
    <mat-icon matSuffix class="secondary">person</mat-icon>
    <mat-hint *ngIf="forgotten" (click)="forgotUsername()" class="error pointer">Forgot username?</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="login-input padding-bottom" (keyup.enter)="attemptLogin(username.value, password.value)">
    <mat-label>password</mat-label>
    <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" #password>
    <div matSuffix (click)="hide = !hide">
      <mat-icon class="secondary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </div>
    <mat-hint *ngIf="forgotten" (click)="forgotPassword()" class="error pointer">Forgot password?</mat-hint>
  </mat-form-field>

  <button mat-button (click)="attemptLogin(username.value, password.value)" class="login-button primary-background base noSelect">
      Login
  </button>
</div>
<app-register *ngIf="registerSelected"
[editUser]="false"
(registered)="registered($event)">
</app-register>
