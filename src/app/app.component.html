<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container  class="example-container">
  <mat-sidenav #sidenav mode="push" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')" class="sidenav" position="end">
    <div class="nav-title">
      <h1 class="nav-text-title">PickEm</h1>
    </div>
    <nav>
      <a routerLink="/picks">Picks</a>
    </nav>
        <nav>
      <a routerLink="/standings">Standings</a>
    </nav>
    <nav>
      <a routerLink="/profile">Profile</a>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header">
      <div class="title-header">
          <h1 class="title">
            {{ title }}
          </h1>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
      </div>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
