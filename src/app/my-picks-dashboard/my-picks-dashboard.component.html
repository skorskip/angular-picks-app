<div class="myPicks-header">
  <div class="title">
    MY PICKS
  </div>
  <button mat-raised-button class="edit-button body-color-primary" (click)="editPicks()">
    <mat-icon>
      mode_edit
    </mat-icon>
    edit
  </button>
</div>
<div *ngIf="weeksView == false">
  <div id="week-card" class="week-card week-in-animation body-color-primary">
    <div class="week-header" (click)="showWeeks()">
      <div class="circle-container body-color-primary">
        <mat-icon class="week-arrow-icon">
            keyboard_arrow_up
        </mat-icon>
      </div>  
    </div>
    <div class=week-title>
      WEEK {{week.number}}
    </div>
    <div *ngIf = "myGames.length == 0" class="no-picks-view">
      No Picks Made
    </div>
    <div *ngFor="let myGame of myGames" [ngClass]="{'pick-game':edit}">
      <div *ngIf="edit" class="edit-tools">
        <div class="edit-opt failure-color" (click) = "deletePick(myGame)">
            <p class="opt-text">DELETE</p>
        </div>
        <div class="edit-opt body-color-primary" (click) = "changeTeam(myGame)">
            <p class="opt-text">CHANGE TEAM</p>
        </div>
      </div>
      <game 
        [game] = "myGame" 
        [notSelectablePicks] = "notSelectablePicks" 
        style="width:100%"> 
      </game>
    </div>
  </div>
</div>
<div *ngIf="weeksView">
  <weeks>
  </weeks>
</div>
