<h1 mat-dialog-title class="body-color-primary">You feel good about this?</h1>
<div mat-dialog-content class="mat-typography">
  <p class="body-color-primary">Can always resubmit til the deadline</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>submit</button>
</div>
