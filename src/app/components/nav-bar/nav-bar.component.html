<mat-toolbar class="base-background nav-container">
    <div class="title-group">
        <button mat-icon-button (click)="toggleSideNav()">
            <mat-icon class="sidenav-button primary">menu</mat-icon>
        </button>
        <div *ngIf="messages" class="notification-icon failure-background">
        </div>
        <div class="primary main">
            {{ title }}
        </div>
        <div class="secondary">
            {{ subtitle }}
        </div>
    </div>
    <button mat-button *ngIf="!edit && showEditButton" class="edit-button base-background tiertary" (click)="editPicks()">
        <span class="secondary">edit</span>
    </button>
    <button mat-button *ngIf="edit && showEditButton" class="edit-button base-background tiertary" (click)="submitEdits()">
        <span class="secondary">done</span>
    </button>
</mat-toolbar>
