<mat-toolbar class="base-background nav-container">
    <div class="title-group">
        <button mat-icon-button (click)="toggleSideNav()">
            <mat-icon class="sidenav-button primary">menu</mat-icon>
        </button>
        <div class="primary main">
            {{ title }}
        </div>
        <div class="secondary">
            {{ subtitle }}
        </div>
    </div>
    <button mat-button *ngIf="!edit && showEditButton" class="edit-button base-background secondary" (click)="editPicks()">
        edit
    </button>
    <button mat-button *ngIf="edit && showEditButton" class="edit-button base-background secondary" (click)="submitEdits()">
        done
    </button>
</mat-toolbar>
