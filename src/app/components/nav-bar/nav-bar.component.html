<mat-toolbar class="base-background nav-container">
    <div class="title-group">
        <button mat-icon-button (click)="toggleSideNav()">
            <mat-icon class="sidenav-button primary">menu</mat-icon>
        </button>
        <div *ngIf="messages" class="notification-icon failure-background">
        </div>
        <div class="primary main">
            {{ title }}
        </div>
        <div class="secondary">
            {{ subtitle }}
        </div>
    </div>
    <div class="button-group">
        <button mat-button *ngIf="!edit && showEditButton" class="edit-button base-background primary" (click)="editPicks()">
            <span class="primary">edit</span>
        </button>
        <button mat-button *ngIf="edit && showEditButton" class="edit-button primary-background base" (click)="submitEdits()">
            <span class="base">done</span>
        </button>
        <button mat-icon-button (click)="toggleProfile()">
            <mat-icon class="sidenav-button primary">account_circle</mat-icon>
        </button>
    </div>
</mat-toolbar>
