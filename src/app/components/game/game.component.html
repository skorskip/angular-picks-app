<div style="width: 100%" *ngIf="submitStatus()">
  <div class="game-card-date">
    <div class="date-text primary">
      Submit by: {{ submitDate }}
    </div>
  </div>
</div> 
<div class="game-card base-background tiertary" attr.id={{game.game_id}}-game-card>
  <div style="width: 100%">
    <div class="game-card-date">
      <div class="date-text primary">
          {{ timeStatus() }}
      </div>
    </div>
  </div> 
  <div class="team-group secondary" *ngIf="teams.length > 0">
    <team
      *ngIf = "teams.length > 0"
      [team] = "away_team"
      [score] = "game.away_team_score"
      [title] = "'AWAY'"
      [gameLocked] = "gameLocked()"
      (click)="selectTeam(away_team)">
    </team>
    <pick-status
      class="pick-status base-background"
      [pickSuccess]="pickSuccess"
      [game]="game">
    </pick-status>
    <team 
      *ngIf = "teams.length > 0"
      [team] = "home_team"
      [score] = "game.home_team_score"
      [title] = "'HOME'"
      [gameLocked] = "gameLocked()"
      (click)="selectTeam(home_team)"
      (teamLoaded)="teamLoadedEvent($event)">
    </team>
    <div class="game-card-spread base-background">
      <div class="game-card-spread-icon primary">{{getGameSpread(game.home_spread)}}</div>
    </div>
  </div>
  <users-pick-data *ngIf="showPicksData()"
    [game]="game">
  </users-pick-data>
  <div style="padding: 10px" *ngIf="!showPicksData()">
  </div>
</div>
