<div class="game-card game-card-animation body-color-primary" attr.id={{game.game_id}}-game-card>
  <div style="width: 100%" *ngIf="showSubmitTime">
    <div class="game-card-date">
      <div class="date-text">
        Submit by: {{submitDate}}
      </div>
    </div>
  </div> 
  <div class="team-group" *ngIf="teams.length > 0">
    <team
      *ngIf = "teams.length > 0"
      [team] = "away_team"
      [score] = "game.away_team_score"
      [title] = "'AWAY'"
      [gameLocked] = "gameLocked()"
      (click)="selectTeam(away_team)">
    </team>
    <pick-status
      class="pick-status"
      [pickSuccess]="pickSuccess"
      [game]="game">
    </pick-status>
    <team 
      *ngIf = "teams.length > 0"
      [team] = "home_team"
      [score] = "game.home_team_score"
      [title] = "'HOME'"
      [gameLocked] = "gameLocked()"
      (click)="selectTeam(home_team)"
      (teamLoaded)="teamLoadedEvent($event)">
    </team>
    <div class="game-card-spread">
      <div class="game-card-spread-icon accent-primary">{{getGameSpread(game.home_spread)}}</div>
    </div>
  </div>
</div>
