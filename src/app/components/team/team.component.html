<div attr.id="{{team.team_id}}-team-card" class="team-card {{team.display_color}}">
    <div *ngIf="!gameLocked">
      <div class="large-text-padding">{{score}}</div>
      <div class="small-text-middle">{{getTeamName()}}</div>
    </div>
    <div *ngIf="gameLocked">
      <p class="large-text">{{getTeamName()}}</p>
    </div>
</div>
