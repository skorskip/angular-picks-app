<div attr.id="{{team.team_id}}-team-card" class="team-card" 
    [ngStyle]="getBorderColor(team)">
    <div *ngIf="!gameLocked">
      <p class="location">{{title | titlecase}}</p>
      <div class="large-text-padding">{{score}}</div>
      <div class="small-text-middle">{{getTeamName()}}</div>
    </div>
    <div *ngIf="gameLocked">
      <p class="location">{{title | titlecase}}</p>
      <p class="large-text">{{getTeamName()}}</p>
    </div>
</div>
