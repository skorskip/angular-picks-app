<div attr.id="{{team.team_id}}-team-card" class="team-card quaternary-background">
    <div *ngIf="!gameLocked" attr.id="{{team.team_id}}-team-info" class="team-info {{team.display_color}}">
      <div class="large-text-padding">{{score}}</div>
      <div class="small-text-middle">{{team.abbreviation}}</div>
    </div>
    <div *ngIf="gameLocked" attr.id="{{team.team_id}}-team-info" class="team-info {{team.display_color}}">
      <p class="large-text">{{team.abbreviation}}</p>
    </div>
</div>
