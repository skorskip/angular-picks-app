<div attr.id="{{team.team_id}}-team-card" class="team-card primary" 
    [ngStyle]="getBorderColor(team.team_id)">
    <div *ngIf="!gameLocked">
      <p style="margin-left:5px">{{title}}</p>
      <div class="large-text-padding">{{score}}</div>
      <div class="small-text-middle">{{getTeamName()}}</div>
    </div>
    <div *ngIf="gameLocked">
      <p style="margin-left:5px">{{title}}</p>
      <p class="large-text">{{getTeamName()}}</p>
    </div>
</div>
