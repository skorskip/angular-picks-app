<div attr.id="{{game.id}}-pick-status" class="pick-icon"m [ngClass]="getPickStatus()">
  <mat-icon 
    *ngIf="open" 
    class="pick-status-icon">lock_open
  </mat-icon>
  <mat-icon 
    *ngIf="closed" 
    class="pick-status-icon">lock_outline
  </mat-icon>
  <mat-icon 
    *ngIf="correct" 
    class="pick-status-icon">done
  </mat-icon>
  <mat-icon 
    *ngIf="wrong" 
    class="pick-status-icon">clear
  </mat-icon>
</div>
